stages:
  - build
  - test

syntax-check:
  stage: .pre
  tags: [linux]
  script:
    - grep -rn '[[:blank:]]$' *.v && exit 1
    - grep -rn '.\{81\}' *.v && exit 1
    - exit 0

compile:
  stage: build
  tags: [linux]
  script:
    - coq_makefile -f _CoqProject -o Makefile
    - make clean
    - make

check-axioms:
  stage: test
  tags: [linux]
    #  variables:
    #GIT_CHECKOUT: "false"
  script:
    - coq_makefile -f _CoqProject -o Makefile
    - q=`make validate 2>&1` && echo "$q" && r=`echo "$q" | grep -P '(ZFC\.|Logic\.)' | sort -f | cut -f 3 -d . | paste -sd \ ` && echo "$r" && [[ "$r" == "FunctionalExtensionality IndefiniteDescription PropExtensionality Extensionality IN Infinity Powerset Regularity Replacement set Union" ]] || exit 1
